<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>

  <body>

        <div class="cardapio2">

    </main>
    <footer>
      <div class="menu__footer">
        <p>Home</p>
        <p>Ranking</p>

        <p>Contato</p>
      </div>
      <div class="logo__footer">
