<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/register.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="desconto">
        <p>20% de desconto em todos os produtos!</p>
      </div>
      <div class="loja">
        <img src="/img/logo 1.png" alt="" />
        <span>Nome da Loja</span>
      </div>
    </header>
    <main>
      <fieldset>
        <h2>Registro</h2>
        <div>
          <label for="Nome e sobrenome"></label>
          <input type="text" id="Nome e sobrenome" name="Nome e Sobrenome" placeholder="Nome e Sobrenome" />
        </div>
        <div>
          <label for="email"></label>
          <input type="email" name="email" id="email" placeholder="Email" />
        </div>
        <div>
          <label for="Senha"></label>
          <input type="password" name="senha" id="senha" placeholder="Senha" />
        </div>
        <div>
          <label for="país"></label>
          <select name="país" id="país">
              <option value="brazil">Brazil</option>
              <option value="USA">USA</option>
              <option value="japan">Japan</option>
              <option value="poland">Poland</option>
          </select>
        </div>
        <div class="botoes">
            <button class="limpar">Limpar</button>
            <button class="registrar">Registrar</button>
        </div>
        <span>Já possui uma conta? <a href="/index.html">Entrar</a> </span>
      </fieldset>
    </main>
    <footer>
      <span>Todos os direitos reservados a FRONT END 1</span>
    </footer>
  </body>
</html>
