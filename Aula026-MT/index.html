<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"

      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"

    <link rel="stylesheet" href="./css/style.css" />
    <title>Mesa 25</title>

  <body>
    <header>
      <div class="container container-nav bg-dark">
        <nav class="navbar navbar-expand-lg bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Lucas Soares</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"

                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled">Disabled</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>

    <section class="container">
      <div

      >
        <h1 class="text-center">Lucas Soares</h1>
        <hr />
        <h2 class="text-center">Estudande de Programação</h2>
      </div>
    </section>

    <section>
      <div class="container-section2">
        <h2 class="text-center">Portfolio</h2>
        <div class="row container-cards" style="width: 18rem">
          <div class="card">
            <img src="./img/lemon-pie.jpeg" class="card-img-top" alt="..." />
            <div class="card-body col-12">
              <p class="card-text text-center">
                Lemon Pie
              </p>
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <img src="./img/CVBatman.png" class="card-img-top" alt="..." />
            <div class="card-body">
              <p class="card-text text-center">
                CV Batman
              </p>
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <img src="./img/super.png" class="card-img-top" alt="..." />
            <div class="card-body">
              <p class="card-text text-center">
                Splat
              </p>
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <img src="./img/petshop.jpeg" class="card-img-top" alt="..." />
            <div class="card-body">
              <p class="card-text text-center">
                Pet Shop
              </p>
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <img src="./img/piza.jpeg" class="card-img-top" alt="..." />
            <div class="card-body">
              <p class="card-text text-center">
                Pizzaria
              </p>
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <img src="./img/gameshop.jpeg" class="card-img-top" alt="..." />
            <div class="card-body">
              <p class="card-text text-center">
                Game Shop
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

</html>
